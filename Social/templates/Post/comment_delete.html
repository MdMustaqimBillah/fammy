{% extends 'nav2.html' %}
{% load crispy_forms_tags %}


{% block style_block %}

<style>
    body {
        background-color: #f2f2f2;
        padding: 15px;
    }
    @media (min-width:981px){
            form{
            margin-top: 5%;
            margin-bottom: 5%;
            width: 40%;
            padding: 3%;
            border-radius:  7px;
            padding-bottom: 1%;
        }

        .btn{
            width: 46%;
        }

        .inform{
                padding-top: 9px;
                padding-bottom: 0px;

            }
        
        }


        @media (min-width:601px) and (max-width:980px){
            form{
                margin:5%;
                width: 80%;
                padding: 3%;
                border-radius:  7px;
                padding-bottom: 1%;
                margin-bottom: 5%;
            }

            .btn{
                width: 46%;
            }

            .inform{
                padding-top: 9px;
                margin-bottom: 0;

            }

        }


        @media (max-width:600px){
            form{
                margin: 5%;
                width: 90%;
                padding: 3%;
                border-radius:  7px;
                padding-bottom: 1%;
                margin-bottom: 5%;
            }

            .btn{
                width: 46%;
            }
        
            .inform{
                padding-top: 9px;
                margin-bottom: 0;

            }
        }
   
</style>

{% endblock %}


{% block body_block %}
<center>
<form method="POST" class="border bg-body-tertiary shadow pb-3">
    <p>This comment will be permanently removed if you trashed it. Are you sure about removing this item ?</p>
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'Post:home' %}" class="btn btn-success me-2"><i class="fa-solid fa-xmark mt-1"></i> Cancel </a><button type="submit" class="btn btn-danger ms-auto "><i class="fa-solid fa-trash-can"></i> Delete </button>
</form>

</center>

{% endblock %}
