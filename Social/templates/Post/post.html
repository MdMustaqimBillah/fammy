{% extends 'nav2.html' %}
{% load crispy_forms_tags %}



{% block style_block %}

<style>
    body {
        background-color: #f2f2f2;
        padding: 15px;
    }
    @media (min-width:981px){
            form{
            margin-top: 5%;
            margin-bottom: 5%;
            width: 40%;
            padding: 3%;
            border-radius:  7px;
            padding-bottom: 1%;
        }

        .btn{
            width: 100%;
        }

        .inform{
                padding-top: 9px;
                padding-bottom: 0px;

            }
        
        }


        @media (min-width:601px) and (max-width:980px){
            form{
                margin:5%;
                width: 80%;
                padding: 3%;
                border-radius:  7px;
                padding-bottom: 1%;
                margin-bottom: 5%;
            }

            .btn{
                width: 100%;
            }

            .inform{
                padding-top: 9px;
                margin-bottom: 0;

            }

        }


        @media (max-width:600px){
            form{
                margin: 5%;
                width: 90%;
                padding: 3%;
                border-radius:  7px;
                padding-bottom: 1%;
                margin-bottom: 5%;
            }

            .btn{
                width: 100%;
            }
        
            .inform{
                padding-top: 9px;
                margin-bottom: 0;

            }
        }
   
</style>

{% endblock %}


{% block body_block %}
<center>

<form method="POST" class="border bg-body-tertiary shadow pb-3" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">POST</button>
</form>

</center>

{% endblock %}
