{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style_block %}
    <style>
        
        @media (min-width:981px){
            form{
            margin-top: 5%;
            width: 40%;
            padding: 3%;
            border-radius:  7px;
            padding-bottom: 1%;
        }
        img{
            margin-top: 5%;
            width: 40%;
        }

        .btn{
            width: 100%;
        }

        .inform{
                padding-top: 9px;
                padding-bottom: 0px;

            }
        
        }


        @media (min-width:601px) and (max-width:980px){
            form{
                margin:5%;
                width: 80%;
                padding: 3%;
                border-radius:  7px;
                padding-bottom: 1%;
            }
            img{
                margin:5%;
                width: 80%;
            }

            .btn{
                width: 100%;
            }

            .inform{
                padding-top: 9px;
                margin-bottom: 0;

            }

        }


        @media (max-width:600px){
            form{
                margin: 5%;
                width: 90%;
                padding: 3%;
                border-radius:  7px;
                padding-bottom: 1%;
            }
            img{
                margin: 5%;
                width: 90%;
            }

            .btn{
                width: 100%;
            }
        
            .inform{
                padding-top: 9px;
                margin-bottom: 0;

            }
        }
    </style>
{% endblock %}

{% block body_block %}
<center>
    <img src="/media/post_pics/dflg.jpg" width="100%" height="50px" class="rounded">
 <form method="POST" class="border bg-body-tertiary shadow">
    <p class="fs-4"> Log in to fammy </p>
    <div class="inform border border-primary mt-1 bg-warning-subtle">
        <p> You must log in to continue </p>
    </div>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>

    <p style="margin-top: 10px;" class="text-start"> Don't have an account ? <a href="{% url 'Authentication:sign_up' %}"> Sign up </a> </p>
  </form>

</center>


{% endblock %}
