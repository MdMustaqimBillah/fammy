{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style_block %}
    <style>
        
        @media (min-width:981px){
            form{
            margin-top: 5%;
            margin-bottom: 5%;
            width: 40%;
            padding: 3%;
            border-radius:  7px;
            padding-bottom: 1%;
        }

        .btn{
            width: 100%;
        }

        .inform{
                padding-top: 9px;
                padding-bottom: 0px;

            }
        
        }


        @media (min-width:601px) and (max-width:980px){
            form{
                margin:5%;
                width: 80%;
                padding: 3%;
                border-radius:  7px;
                padding-bottom: 1%;
                margin-bottom: 5%;
            }

            .btn{
                width: 100%;
            }

            .inform{
                padding-top: 9px;
                margin-bottom: 0;

            }

        }


        @media (max-width:600px){
            form{
                margin: 5%;
                width: 90%;
                padding: 3%;
                border-radius:  7px;
                padding-bottom: 1%;
                margin-bottom: 5%;
            }

            .btn{
                width: 100%;
            }
        
            .inform{
                padding-top: 9px;
                margin-bottom: 0;

            }
        }
    </style>
{% endblock %}

{% block body_block %}
<center>
 <form method="POST" class="border bg-body-tertiary shadow">
    <p class="fs-4"> Create a new account </p>

        <p> It's quick and easy </p>
        <hr>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>

    <p style="margin-top: 10px;" class="text-start"> Already have an account ? <a href="{% url 'user_login' %}"> Log in </a> </p>
  </form>

</center>


{% endblock %}
